<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{name}}正在上传图片</div>
        <form action="/upImg" method="post" enctype="multipart/form-data" v-show="showForm">
            <input type="file" name="tupian">
            <input type="submit">
        </form>
        <div v-show="!showForm">
            请登录
        </div>
    </div>

    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                showForm: false,
                name: ""
            },
            mounted: function() {
                var that = this;
                $.get('/isLogin', function(result) {
                    if (result) {
                        console.log(result);
                        that.showForm = true;
                        that.name = result[0].name;
                    }
                })
            }
        });

    </script>
</body>

</html>
